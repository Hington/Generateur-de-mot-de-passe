<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="GMDP.js" defer></script> -->
    <script src="Script.js" defer></script>
    <title>Generateur de mot de passe</title>
</head>
<body>
    <div class="container">
        <h1>Generateur de mot de passe</h1>
        <div class="placeEcran">
            <span class="ecran" id="ecran"></span>
            <span class="icon copy"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <rect x="8" y="8" width="12" height="12" rx="2" />
                <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" />
              </svg></span>
        </div>
        <div class="selection">
            <label for="longueur"> longueur password</label>
            <input type="number" value="20" id="longueur" name="longueur" min="4" max="20">
            <label for="majuscule">majuscule</label>
            <input type="checkbox" name="majuscule" id="majuscule" checked>
            <label for="minuscule">minuscule</label>
            <input type="checkbox" name="minuscule" id="minuscule" checked>
            <label for="nombres">nombres</label>
            <input type="checkbox" name="nombres" id="nombres" checked>
            <label for="symboles">symboles</label>
            <input type="checkbox" name="symboles" id="symboles" checked>
            <button class="btn">génèrer le mot de passe</button>
        </div>
        <blockquote><caption>hington Code</caption></blockquote>

    </div>

</body>
</html>
